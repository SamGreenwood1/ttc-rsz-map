<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTC Reduced Speed Zone Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
    <header class="bg-red-700 text-white py-2 text-center flex items-center justify-between px-4">
      <h1 class="text-2xl font-bold flex-1 text-center">TTC Reduced Speed Zone Tracker</h1>
      <label class="flex items-center gap-2 ml-4">
        <input type="checkbox" id="enable-dark" class="accent-red-700">
        <span class="text-sm">Dark mode</span>
      </label>
    </header>

    <div id="sidebar" class="floating-panel folded"></div>
    <div id="legend" class="floating-panel folded"></div>

    <main>
      <div id="map"></div>
    </main>

    <footer>
      <p>Data based on publicly available information and subject to change. This is an unofficial tool. Always refer to official <a href="https://www.ttc.ca" target="_blank" rel="noopener noreferrer">TTC sources</a> for the latest updates.</p>
      <p>Branch: UI Testing</p>
      <p>&copy; 2025 Sam Greenwood</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
